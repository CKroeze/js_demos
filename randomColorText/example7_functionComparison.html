<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Example7: Random Hex Color</title>
     
  </head>
  
  <body>
    
    <script>

      function makeColorSpan(text, color) {
	    const span = document.createElement("span");
	    span.append(text);
	    span.style.color = color;
	    return span;
	}
      
	function makeColorFnP(text, colorFn, splitOn = " ") {
	    //this function will be more versatile
	    //colorFn is any function that returns a color

	    const p = document.createElement('p');

	    text.split(splitOn).forEach(textSegment => {

	        //use our old colored span function, but for the color
	        //pass the result of calling the colorFn
	        p.append(makeColorSpan(textSegment, colorFn()), splitOn);
	
	    });

	    return p;
	
      }

    

      function randomHexColor() {
	//to make a random two digit hex value between 0-255
	//round to an integer value and use .toString(16)
	//to convert to a base 16 format
	//then pad with a 0 on the left if it is a one digit number

	    const red = Math.round((Math.random() * 255)).toString(16).padStart(2,"0");
	    const green = Math.round((Math.random() * 255)).toString(16).padStart(2,"0");
	    const blue = Math.round((Math.random() * 255)).toString(16).padStart(2,"0");

	    return `#${red}${green}${blue}`
	}

      const randomHexText = makeColorFnP("Jungle Pedantics", () => randomHexColor(), "");
      
      document.body.append(randomHexText);

      
    </script>
    
  </body>

  
  
</html>
