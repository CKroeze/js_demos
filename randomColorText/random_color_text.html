function randomColor(){
    //                    R G B
    //css hex rgb format is "#FFFFFF"
    //generate a random value between 0 and 255
    //convert to hex string
    //pad hex string with a "0" on the left if it is only one digit
  
    return "#"
        + Math.floor((Math.random() * 255)).toString(16).padStart(2,"0")
        + Math.floor((Math.random() * 255)).toString(16).padStart(2,"0")
        + Math.floor((Math.random() * 255)).toString(16).padStart(2,"0");
}



function randomDarkColor(cutoff = 0.2) {
    
    //0 < cutoff and cutoff < 1, lower is darker
    //                        R G B
    //css hex rgb format is "#FFFFFF"
    //random dark color confines each rgb value to between 0 and (255 * cutoff)
    //generate a random value between 0 and 255
    //multiply the value by the cutoff
    //convert to hex string
    //pad hex string with a "0" on the left if it is only one digit
    
    return "#"
        + Math.floor((Math.random() * 255) * cutoff).toString(16).padStart(2,"0")
        + Math.floor((Math.random() * 255) * cutoff).toString(16).padStart(2,"0")
        + Math.floor((Math.random() * 255) * cutoff).toString(16).padStart(2,"0");
}

function randomLightColor(cutoff = 0.8) {
    
    //0 < cutoff and cutoff < 1, higher is lighter
    //                        R G B
    //css hex rgb format is "#FFFFFF"
    //random light color confines each rgb value to between 255 and (255 * cutoff)
    //generate a random value between 0 and 255
    //multiply value by (1 - cutoff)
    //add (cutoff * 255) to the random value
    //convert to hex string
    //pad hex string with a "0" on the left if it is only one digit

    return "#"
        + Math.floor(((Math.random() * 255) * (1.0 - cutoff)) + (cutoff * 255))
        .toString(16).padStart(2,"0")
        + Math.floor(((Math.random() * 255) * (1.0 - cutoff)) + (cutoff * 255))
        .toString(16).padStart(2,"0")
        + Math.floor(((Math.random() * 255) * (1.0 - cutoff)) + (cutoff * 255))
        .toString(16).padStart(2,"0");
}
